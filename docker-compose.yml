services:
  seerr-catalog:
    build: .
    container_name: seerr-catalog
    restart: unless-stopped
    ports:
      - "7000:7000"
    environment:
      - ADDON_USER=${ADDON_USER:-admin}
      - ADDON_PASSWORD=${ADDON_PASSWORD:-changeme}
      - API_KEY=${API_KEY:-seerrcatalog-api-key}
      - PORT=7000
      - HOST=0.0.0.0
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      # Optional: Set BASE_URL if behind reverse proxy
      # - BASE_URL=https://your-domain.com
    volumes:
      - seerr-data:/app/data
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:7000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  seerr-data:
